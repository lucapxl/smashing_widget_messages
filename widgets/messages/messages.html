<ul>
  <li data-bind-class="messages">
  
  <div data-hideif="nagios_hosts | equals ''">
    <h2>Nagios hosts</h2>
    <span data-bind="nagios_hosts | raw"></span>
  </div>
  <div data-hideif="nagios_services | equals ''">
    <h2>Nagios services</h2>
    <span data-bind="nagios_services | raw"></span>
  </div>
  <div data-hideif="veeam_messages | equals ''">
    <h2>Veeam</h2>
    <span data-bind="veeam_messages | raw"></span>
  </div>

  <p class="updated-at" data-bind="updatedAtMessage"></p>
</li>
</ul>
